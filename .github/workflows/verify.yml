name: CodeNotary verification

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
     - name: Checkout
       uses: actions/checkout@v1
     
     - name: Verify
       uses: vchain-us/verify-action@master
       with:
        signerID: '0x068e10d036175b874017320db5a9b852620679c4'
